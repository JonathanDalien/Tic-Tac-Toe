<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="title">Tic-Tac-Toe
        </div>
    </header>
    <main>
        <div class="message">Game Message</div>
        <div class="gameboard">
            <div id="0" class="field" data-index="0"></div>
            <div id="1" class="field" data-index="1"></div>
            <div id="2" class="field" data-index="2"></div>
            <div id="3" class="field" data-index="3"></div>
            <div id="4" class="field" data-index="4"></div>
            <div id="5" class="field" data-index="5"></div>
            <div id="6" class="field" data-index="6"></div>
            <div id="7" class="field" data-index="7"></div>
            <div id="8" class="field" data-index="8"></div>
        </div>
        <button class="btn">Restart</button>
        <div class="copyright">Copyright &copy;Jonathan Dalien</div>

    </main>

    <script src="./script.js"></script>
</body>

</html>
